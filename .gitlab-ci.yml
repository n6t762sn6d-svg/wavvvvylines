image: node:18

pages:
  stage: deploy
  variables:
    NEXT_PUBLIC_BASE_PATH: "https://n6t762sn6d-svg.github.io/wavvvvylines/" # set to repo name for project pages, or "" for user/group pages
  script:
    - npm install
    - npm run export
    - mkdir -p public
    - cp -R apps/personal-website/out/* public/
  artifacts:
    paths:
      - public
  only:
    - main

